<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .forgot-password-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-password-form {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
    .btn-orange {
      background-color: #FF8800;
      color: white;
    }
    .btn-orange:hover {
      background-color: #e07c00;
      color: white;
    }
  </style>
</head>
<body>

<div class="container forgot-password-container">
  <div class="forgot-password-form">
    <h2 class="text-center mb-4">Forgot Your Password?</h2>
    <p class="text-center mb-4">Enter your email address and we will send you a link to reset your password.</p>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <button type="submit" class="btn btn-orange w-100">Send Reset Link</button>
    </form>
    <p class="text-center mt-3">
      <a href="{% url 'login' %}">Back to Login</a>
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
